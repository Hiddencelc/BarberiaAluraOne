<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto- Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>

        <div class="caja">
            <h1><img src="/imagenes/logo.png" alt="logo de barbería Alura"></h1>

            <nav>

                <ul>

                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>

            </nav>
        </div>

    </header>

    <main>
        
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required >

            <label for="correoElectronico">Correo Electrónico</label>
            <input type="email" id="correoElectronico" placeholder="email@dominio.com" class="input-padron" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx)xxxx xxxx">

            <label for="">Mensaje</label>
            <textarea  id="mensaje" cols="70" rows="10"  class="input-padron"></textarea  required>
       
           <fieldset>
                 
            <legend>¿Cómo le gustaría ser contactado?</legend>

                <label for="radioTelefono"><input type="radio" name="contacto" value="email" id="radioEmail">Email</label>
                
    
                <label for="radioTelefono"><input type="radio" name="contacto" value="teléfono" id="radioTelefono">Teléfono</label>
                
    
                <label for="radioWhatsapp"> <input type="radio" name="contacto" checked value="whatsapp" id="radioWhatsapp">Whatsapp</label>
               

            </fieldset>

            <fieldset>
              
            <legend>¿En cuál horario prefiere ser atendido?</legend>
                

                <select>

                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>

                </select>


            </fieldset>
             
        
            
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            
            <tbody>

                <tr>
                    <td>Lunes</td>
                    <td>08h a 20h</td>
                </tr>

                <tr>
                    <td>Miércoles</td>
                    <td>08h a 20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08h a 20h</td>
                </tr>

            </tbody>
            
           

        </table>

    </main>

    <footer>

        <img src="imagenes/logo-blanco.png" alt="logo Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
    
</body>
</html>
